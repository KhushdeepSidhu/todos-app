<!DOCTYPE html>

<html>

    <head>
        <title>Todos App</title>
        <link rel="stylesheet" href="/styles/styles.css">
        <link rel="icon" href="/images/favicon.png?v=1">
    </head>

    <body>

        <header class="header">
            <div class="container">
                <h1 class="header__title">Todos App</h1>
                <h2 class="header__subtitle">What do you need to do ?</h2>
            </div>
        </header>

        <div class="actions">
            <div class="actions__container actions__container--spaced">
                <input id="search-text" class="input" type="text" placeholder="Filter todos...">
                <label class="checkbox">
                    <input id="hide-completed" type="checkbox"> Hide Completed
                </label>
            </div>
        </div>

        <div class="container">

            <div class="todos"></div>

            <form id="todo-form">
                <input type="text" class="input" placeholder="Enter new todo..." name="addTodo">
                <button class="button">Add Todo</button>
            </form>

        </div>

        <script src="/scripts/bundle.js"></script>
    </body>

</html>
